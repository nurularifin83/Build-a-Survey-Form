<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label">Name: </label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label id="email-label">Email: </label>
        <input type="email" id="email" placeholder="Enter your Email" required>
      </div>
      <div class="form-group">
        <label id="number-label">Age (Optional): </label>
        <input type="number" id="number" placeholder="Age" min="10" max="99">
      </div>
      <div class="form-group">
        <p>Which option best describes your current role?
        </p>
        <select id="dropdown">
          <option>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>other</option>
        </select>
      </div>
      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label><input type="radio" name="recommend" value="definitely" checked> Definitely</label>
        <label><input type="radio" name="recommend" value="maybe"> Maybe</label>
        <label><input type="radio" name="recommend" value="not-sure"> Not sure</label>
      </div>
      <div class="form-group">
        <p>What would you like to see improved? (Check all that apply)</p>
        <label><input type="checkbox" value="front-end-projects"> Front-end Projects</label>
        <label><input type="checkbox" value="back-end-projects"> Back-end Projects</label>
        <label><input type="checkbox" value="videos"> Videos</label>
      </div>
      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea placeholder="Enter your comment here..."></textarea>
      </div>
      <div class="form-group">
        <button type="submit" id="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
